<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Paquetes de Publicidad</title>
</head>
<body>
    
  <h1>Registro de Cliente</h1>
  <form id="registrationForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" required><br><br>

    <label for="documento">Número de Documento:</label>
    <input type="text" id="documento" required><br><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" required><br><br>

    <label for="telefono">Número Telefónico:</label>
    <input type="text" id="telefono" required><br><br>

    <h2>Paquete de Compra</h2>
    <p>Arma tu Paquete</p>

    <input type="checkbox" id="fotos" name="paquete1" value="50">
    <label for="fotos">Fotos (1-5) - $50</label><br>

    <input type="checkbox" id="publicaciones" name="paquete1" value="150">
    <label for="publicaciones">Publicaciones en Redes Sociales (10) - $150</label><br>

    <input type="checkbox" id="seguimiento" name="paquete1" value="50">
    <label for="seguimiento">Seguimiento a Redes Sociales (1 mes) - $50</label><br>

    <input type="checkbox" id="ediciones" name="paquete1" value="300">
    <label for="ediciones">Ediciones de Vídeo (10) - $300</label><br><br>

    <p id="valorCompra">Valor de Compra: $0</p>

    <label for="formaPago">Forma de Pago:</label>
    <select id="formaPago">
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta de Crédito</option>
    </select><br><br>

    <button type="submit">Registrarse</button>
    <button type="button" onclick="borrarSeleccion()">Borrar Selección</button>
  </form>

  <script src="./js/prueba.js"></script>
</body>
</html>
